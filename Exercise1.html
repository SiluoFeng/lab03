<!DOCTYPE html>
<html>
<h1>Exercise 1</h1>
<p>Please creat a password</p>
<body>
  <form action="test">

    <p>Password:<input type="password" id="pwd1"/></p>
    <p>Enter again:<input type="password" id="pwd2"/></p>

    <input type="submit" value="Submit" onclick="check()"/>
  </form>
  <script>
    function check()
    {
      var pw1=document.getElementById('pwd1').value;
      var pw2=document.getElementById('pwd2').value;
      if(pw1!=pw2)
      {
        alert("Do not match!")
      }
      else if(pw1.length<8||pw2.length<8)
      {
        alert("Password should longer than 8!")
      }
    }
  </script>
</body>
</html>
